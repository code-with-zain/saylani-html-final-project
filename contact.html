    <title>Contact</title>
    <style>
         table {
        border: 1px solid #000;
        margin: auto; /* Table ko center me laane ke liye*/
      }

      th {
        border: 1px solid #000; /* Border dono th ke liye */
        padding-left: 20px; 
        padding-right: 20px;
      }

      main{
        min-height: calc(100vh - 150px);
        /* calc(100vh - 150px) = 650px. */
      }

     
    </style>
    <!--? What is Min-height, Max-height and height  
    min-height define karta hai ki kisi element ki minimum height kitni ho sakti hai. Agar content ki height us defined value se kam ho, to element ki height forcefully barh jayegi. Lekin agar content ki height zyada ho, to element apni natural height le lega.
    
    max-height define karta hai ki kisi element ki maximum height kitni ho sakti hai. Agar content ki height us defined value se kam ho, to wo apne actual size me rahega. Agar content us value se zyada expand karega, to height limit (maximum) par ruk jayegi.
    
    Hur Height me height fix hujae gi -->
</head>

              <!--Combined Working
                  width: 100%; image ko parent container ke mutabiq responsive banata hai.
                  min-width aur max-width boundaries define karte hain:
                  Image ki width 100px se kam nahi hogi. 
                  Aur image ki width 150px se zyada nahi hogi. -->
