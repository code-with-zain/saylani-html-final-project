      <!--Header Section End-->

    <!-- Main Section Start  -->
     <main style="min-height: calc(100vh - (78px + 70px));">
       
      <!-- Yeh line `main` element ki minimum height ko set kar rahi hai. 
      `100vh` ka matlab hai viewport ki total height (screen height).
      Is height se header (78px) aur footer (70px) ki height ko minus kiya ja raha hai 
      taake main content ki height puri screen ki height ke hisaab se adjust ho sake. 
      Is se ensure hota hai ke footer hamesha page ke end par ho aur content beech me aaye.
       -->
      
        <!-- Login Page section Start  -->
         <section style="text-align: center;">
          <h1>Login page</h1>
         </section> <!-- Login Page section Start  -->

         <hr>

         <!-- Login to continue Section Start  -->
         <section style="text-align: center;">
            <h3>Please login to continue</h3>
        </section> <!-- Login to continue Section End  -->
        
        <hr>
 
         <!-- Form Section Start  -->
         <section style="text-align: center;">
                <fieldset style="display: inline-block; text-align: left;">
                    <legend>Login</legend>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" placeholder="Email" name="email">
                    <br><br>
            
                    <label for="password">Password:</label><br>
                    <input type="password" name="password" id="password" placeholder="Password">
                    <br><br>
                    
                    <input type="submit" value="login">
                    <br><br>
                    <a href="register.html">Not a user?</a>
                </fieldset>
        </section>

        <!--? Why use inline-block  -->
        <!--Answer: Agar aap fieldset ko inline-block dete hain, to ye uska size uske content ke hisaab se adjust karta hai (jitni jagah usme hai, utni hi space le), lekin wo puri width nahi le raha jese block elements karte hain. Is tarah aap fieldset ko center align kar sakte hain using text-align: center from its parent container.
        Yeh is wajah se helpful hai jab aap form ya choti choti cheezein center me rakhna chahte ho, bina unhe 100% width ke saath rakhne ke.  -->
